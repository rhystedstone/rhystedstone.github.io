<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Discord Webhook Tutorial</title>
	</head>

	<script>
		function sendMessage(message) {
			let request = new XMLHttpRequest();
			request.open("POST", "https://discord.com/api/webhooks/884850679838031892/py3ggc7N1F7LhF7f_-J9ThwFhJhwjzWQ5ZjDbs9Gjg9SF-z8gCzO7eA0B7pxQ6HgS8hR");

			request.setRequestHeader('Content-type', 'application/json');

			var params = {
				username: "Support: User Name",
				avatar_url: "https://i.sstatic.net/34AD2.jpg",
				content: message
			}
			request.send(JSON.stringify(params));
		}
	</script>

</html>
